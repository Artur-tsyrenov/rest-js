<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Все пользователи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="row bg-dark" style="height: 50px;">
    <div class="col text-white ml-3 mt-2" style="font-size: 15pt;"><span class="font-weight-bold"></span>
        <span class="ms-1"> с правами доступа:</span>
        <span></span>
    </div>
    <div class="col text-right mr-3 mt-3"><a class="text-white-50" href="/logout">Logout</a>
    </div>
</div>
<div class="row">
    <div class="col-2 bg-white mt-3">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link leftNav active" data-tab="#admin">Администратор</a>
            </li>
            <li class="nav-item">
                <a class="nav-link leftNav" data-tab="#user">Пользователь</a>
            </li>
        </ul>
    </div>
    <div class="col bg-light mt-3">
        <h2>Панель администратора</h2>
        <nav>
            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link rightNav active" data-tab="#admin">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rightNav" data-tab="#create">Новый пользователь</a>
                </li>
            </ul>
        </nav>
        <div class="card" id="admin">
            <div class="card-header">
                <h5>Все пользователи</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Имя</th>
                        <th class="text-center">Фамилия</th>
                        <th class="text-center">Возраст</th>
                        <th class="text-center">Зарплата</th>
                        <th class="text-center">Почта</th>
                        <th class="text-center">Права</th>
                        <th class="text-center">Редактировать</th>
                        <th class="text-center">Удалить</th>
                    </tr>
                    </thead>
                    <tbody class="userList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<form class="editForm">
    <div class="modal fade" id="editModal"
         tabindex="-1"
         role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Редактирование
                        пользователя</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="Id" class="col-form-label"><b>ID</b></label>
                        <input type="text" class="form-control" id="Id" name="id" readonly>
                    </div>
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="FirstName" class="col-form-label"><b>Имя</b></label>
                        <input type="text" class="form-control" id="FirstName" name="firstName">
                    </div>
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="LastName" class="col-form-label"><b>Фамилия</b></label>
                        <input type="text" class="form-control" id="LastName" name="lastName">
                    </div>
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="Age" class="col-form-label"><b>Возраст</b></label>
                        <input type="text" class="form-control" id="Age" name="age">
                    </div>
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="Salary" class="col-form-label"><b>Зарплата</b></label>
                        <input type="text" class="form-control" id="Salary" name="salary">
                    </div>
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="Email" class="col-form-label"><b>Почта</b></label>
                        <input type="text" class="form-control" id="Email" name="email">
                    </div>
                    <div class="mx-auto" style="width: 350px;">
                        <div class="text-center"><label for="roles"><b>Права</b></label>
                        </div>
                        <select class="custom-select" size="2" name="select_role" id="roles">
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Закрыть
                    </button>
                    <input type="submit" class="btn btn-primary btnSubmit" value="Сохранить"/>
                </div>
            </div>
        </div>
    </div>
</form>

<form class="delForm">
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog"
         aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Удаление
                        пользователя</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="delId" class="col-form-label"><b>ID</b></label>
                        <input type="text" class="form-control" id="delId" name="id" readonly>
                    </div>
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="delFirstName" class="col-form-label"><b>Имя</b></label>
                        <input type="text" class="form-control" id="delFirstName"
                               name="firstName" readonly>
                    </div>
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="delLastName"
                               class="col-form-label"><b>Фамилия</b></label>
                        <input type="text" class="form-control" id="delLastName"
                               name="lastName" readonly>
                    </div>
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="delAge" class="col-form-label"><b>Возраст</b></label>
                        <input type="text" class="form-control" id="delAge"
                               name="age" readonly>
                    </div>
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="delSalary"
                               class="col-form-label"><b>Зарплата</b></label>
                        <input type="text" class="form-control" id="delSalary"
                               name="salary" readonly>
                    </div>
                    <div class="form-group mx-auto text-center" style="width: 350px;">
                        <label for="delEmail" class="col-form-label"><b>Почта</b></label>
                        <input type="text" class="form-control" id="delEmail"
                               name="email" readonly>
                    </div>
                    <div class="mx-auto" style="width: 350px;">
                        <div class="text-center"><label for="delRoles"><b>Права</b></label>
                        </div>
                        <fieldset disabled>
                            <select class="custom-select" size="2" name="select_role"
                                    id="delRoles">
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                        </fieldset>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Закрыть</button>
                    <input type="submit" class="btn btn-danger btnSubmit" value="Удалить"
                           readonly>
                </div>
            </div>
        </div>
    </div>
</form>


<div class="card" id="create">
    <div class="card-header">
        <h5>Добавить пользователя</h5>
    </div>
        <div class="card-body-col-10">
            New Userrr
        </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
